{{ with .Site.Data.pricing}}
{{ if .enable}}
<section class="pricing" id="pricing">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{.title}}</h2>
          <p>{{.subtitle}}
          </p>
        </div>
      </div>
      {{ range .itemPrices}}
      <div class="col-lg-4 col-md-6">
        <div class="pricing-wraper">
          <div class="pricing-item">
            {{if .badge}}
            <span class="pricing-item-badge">{{.badge}}</span>
            {{end}}
            <p class="text-primary">  <sup>À PARTIR DE</sup></p>
            <span class="price">
             {{.price}}<sup>€ HT/mois</sup>
            </span>
           
            <h3>{{.packcage}}</h3>
            <p class="text-primary">{{.soutitle}}</p>
            <p>
               {{.description}}
            </p>
          </div>
          <a href="{{ .buttonTarget | absURL}}" class="btn btn-primary">Rappel Gratuit</a>
        </div>
      </div>
      {{end}}
      
    </div>
  </div>
</section>
{{end}}
{{end}}
